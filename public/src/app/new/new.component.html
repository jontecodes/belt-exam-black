<h3>Register a restaurant</h3>
<div>

  <div *ngIf="errors">
    <div *ngFor="let err of errors">
      <div *ngIf="err.name">
      <p style="color: red;">*{{err.name.message}}*</p>
    </div>
    <div *ngIf="err.cuisine">
      <p style="color: red;">*{{err.cuisine.message}}*</p>
    </div>
    <div *ngIf="err.undefined">
        <p style="color: red;">*This Restaurant name exist already*</p>
      </div>
    </div>
  </div>
  <form (submit)="createRestaurant()">
    <div class="form-group">
      <label>Restaurant name:</label>
      <input class="form-control" name="newRest.name" [(ngModel)]="newRest.name" placeholder="restaurant">
    </div>
    <div class="form-group">
      <label>Cuisine:</label>
      <input class="form-control" placeholder="cuisine" name="newRest.cuisine" [(ngModel)]="newRest.cuisine">
    <button class="btn btn-primary" [routerLink]="['/restaurants']">Cancel</button>
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
