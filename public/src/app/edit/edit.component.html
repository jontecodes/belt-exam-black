<h3>Edit a restaurant</h3>
<div>
    <p>{{ editRest | json }}</p>
    <div *ngIf="errors">
      <div *ngFor="let err of errors">
        <div *ngIf="err.name">
        <p style="color: red;">*{{err.name.message}}*</p>
      </div>
      <div *ngIf="err.cuisine">
        <p style="color: red;">*{{err.cuisine.message}}*</p>
      </div>
      </div>
    </div>
    <form (submit)="updatedRest()">
      <div class="form-group">
        <label>Restaurant name:</label>
        <input class="form-control" name="editRest.name" [(ngModel)]="editRest.name" placeholder="restaurant">
      </div>
      <div class="form-group">
        <label>Cuisine:</label>
        <input class="form-control" placeholder="cuisine" name="editRest.cuisine" [(ngModel)]="editRest.cuisine">
      <button class="btn btn-primary" [routerLink]="['/restaurants']">Cancel</button>
        <button type="submit" class="btn btn-primary">Edit</button>
      </div>
    </form>
  </div>
<router-outlet></router-outlet>
